<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Film Finder</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400&family=Fredoka+One&family=Questrial&family=Staatliches&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="public/style.css">
  <script defer src="https://kit.fontawesome.com/e918d10e90.js" crossorigin="anonymous"></script>
  <script defer src="public/helpers.js"></script>
  <script defer src="public/script.js"></script>
</head>
<body>
  <header>
    <h1 id="app-title">🍿Film Finder🍿</h1>
  </header>
  <form id="genre-form">
    <label>Choose a genre:</label>
    <select name="genres" id="genres">
    </select>
  </form>
  <button id="play-btn">Let's Play!</button>
  <div id="movie-info">
    <div id="movie-poster"></div>
    <div id="movie-text"></div>
  </div>
  <div id="like-or-dislike-btns" hidden>
    <button id="like-btn"><i class="fa-solid fa-thumbs-up"></i></button>
    <button id="dislike-btn"><i class="fa-solid fa-thumbs-down"></i></button>
  </div>
</body>

</html>
